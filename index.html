<!DOCTYPE html>
<html>
    <head>
        <title> Youtube Design Replication</title>
        <link rel="stylesheet" href="styles/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="left-section">
                <img class="menu-logo" src="icons/hamburger-menu.svg" alt="menu-logo">
                <img class="youtube-logo" src="icons/youtube-logo.svg" alt="youtube-logo">
            </div>
            <div class="middle-section">
                <input type="text" placeholder="Search">
                <button class="search-icon">
                    <img  src="icons/search.svg" alt="search-icon">
                </button>
                <button  class="voice-search-icon">
                    <img src="icons/voice-search-icon.svg" alt="voice-search-icon">
                </button>
            </div>
            <div class="right-section">
                <img class="upload-icon" src="icons/upload.svg" alt="upload-icon">
                <img class="youtube-apps-icon" src="icons/youtube-apps.svg" alt="youtube-apps-icon">
                <img class="notifications-icon" src="icons/notifications.svg" alt="notifications-icon">
                <img class="profile-pics" src="thumbnails/pst5.jpg" alt="pastor-image">
            </div>
        </header>
    </body>
</html>
